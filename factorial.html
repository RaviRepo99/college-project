<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index-style.css">
    <title>Factorial</title>
    <style>
.container {
            width: 400px;
            margin-top: 20vh; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 10px;
            font-weight: bold;
        }
        h2 {
            color: white;
        }
        body {
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(37,145,251,0.98) 0.1%, rgba(0,7,128,1) 99.8% );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
    </style>
  </head>
  <body>
    <div class="menu-bar">
      <h1 class="logo"><a href="index2.html"><img src="logo.png"></a></h1>
      <ul>
        <li><a href="index2.html">Home</a></li>
        <li><a href="about2.html">About</a></li>
        <li><a href="#">Calculator <i class="fas fa-caret-down"></i></a>
            <div class="dropdown-menu">
                <ul>
                  <li><a href="simple-cal.html">Simple Calculator</a></li>
                  <li><a href="#">Factorial Calculator</a></li>
                </ul>
              </div>
        </li>
        <li><a href="index.html">Logout</a></li>
    </div>
    <div class="container">
        <h2>Factorial Calculator</h2>
        <input type="number" id="number" placeholder="Enter a number">
        <button onclick="calculateFactorial()">Calculate Factorial</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateFactorial() {
            var numberInput = document.getElementById("number").value;
            var number = parseInt(numberInput);           
            if (isNaN(number)) {
                alert("Please enter a valid number.");
                return;
            }
            var factorial = 1;
            for (var i = 1; i <= number; i++) {
                factorial *= i;
            }
            document.getElementById("result").innerHTML = "Factorial of " + number + " is " + factorial;
        }
    </script>
  </body>
